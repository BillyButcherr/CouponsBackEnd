<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרויקט קופונים</title>
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/content.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="../css/customer-update.css">


    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="../js/customer-update.js" defer></script>

</head>

<body>
    <header>
        <nav class="navbar">
            <a href="../home" id="logo">חופשות</a>
            <ul class="nav-links">
                <li class="active"><a href="#">קופונים</a></li>
                <li><a href="">חברות</a></li>
                <li><a href="#">לקוחות</a></li>
                <li><a href="#">אודות</a></li>
            </ul>
            <!-- <input type="text" placeholder="חיפוש"> -->
            <div class="account-box">
                <a href="../logout" class="login-box">
                    <span class="material-symbols-outlined login-symbol">logout</span>
                    <span>התנתקות</span>
                </a>
            </div>
        </nav>
    </header>
    <div class="content">
        <div class="content-customer">
            <h3>פרטי לקוח</h3>
            <form id="myForm">
                <label for="first-name">שם פרטי</label>
                <input type="text" id="first-name" placeholder="שם פרטי">
                <label for="last-name">שם משפחה</label>
                <input type="text" id="last-name" placeholder="שם משפחה">
                <label for="email">כתובת דוא"ל</label>
                <input type="email" id="email" placeholder="אימייל">
                <label for="password">סיסמה</label>
                <input type="password" id="password" placeholder="סיסמה">
                <label for="password-again">הקלד סיסמה שנית</label>
                <input type="password" id="password-again" placeholder="הקלד שנית">
                <input type="submit" value="עדכון פרטים">
            </form>
        </div>
    </div>
    <footer class="footer">

    </footer>

</body>
</html>
